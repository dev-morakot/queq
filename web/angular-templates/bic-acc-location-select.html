<div class="input-group form-group-sm" style="width:100%">
    <ui-select ng-model="$ctrl.bicModel"
               ng-attr-name="$ctrl.name"
               ng-attr-required="$ctrl.required"
               ng-class="{'bic-required-field':$ctrl.required==='true'}"
               theme="bootstrap"
               class='bic-location-select'
               reset-search-input="true"
               title="Choose an Location"
               uis-open-close='$ctrl.onLocationOpenClose(isOpen)'
               on-select="$ctrl.select($select.selected)"
               >
        <ui-select-match placeholder="Enter a location..."
                         allow-clear='true'>{{$select.selected.name}}</ui-select-match>
        <ui-select-choices 
            repeat="location in $ctrl.locations track by $index"
            refresh="$ctrl.refreshLocations($select.search)"
            refresh-delay="0"
            refresh-on-active="true">
            <small>{{location.name}}</small>
        </ui-select-choices>
    </ui-select>
    <span class="input-group-btn" ng-show="$ctrl.showView">
        <button type="button" 
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-eye-open"></span>
        </button>
    </span>
</div>
